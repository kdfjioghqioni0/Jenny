<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>พอร์ตโฟลิโอ - นางสาวจริยาพร ทีจันทร์</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background: linear-gradient(45deg, #ff6f61, #ffcc00);
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 5px solid #e25858;
        }

        header h1 {
            font-size: 3em;
            letter-spacing: 2px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-info {
            text-align: center;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: -60px;
        }

        .profile-info h1 {
            font-size: 2.5em;
            color: #4CAF50;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        .profile-info p {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
        }

        .interest {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .interest div {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            margin: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .interest div:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .interest h2 {
            font-size: 1.5em;
            color: #ff6f61;
        }

        .interest p {
            font-size: 1.1em;
            color: #555;
            margin: 10px 0;
        }

        .interest img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .interest img:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            font-size: 1em;
            margin: 0;
        }

    </style>
</head>
<body>
    <header>
        <h1>พอร์ตโฟลิโอของนางสาวจริยาพร ทีจันทร์</h1>
    </header>

    <div class="container">
        <section class="profile-info">
            <h1>ข้อมูลส่วนตัว</h1>
            <p>ชื่อ: นางสาวจริยาพร ทีจันทร์</p>
            <p>ชื่อเล่น: เจนนี่</p>
            <p>ระดับชั้น: ปวช.1</p>
        </section>

        <section class="interest">
            <div>
                <h2>ความชอบ</h2>
                <p>ชอบในการเล่นเกม</p>
                <img src="41.jpg" alt="แมวเล่นเกม">
            </div>
            <div>
                <h2>ความชอบ</h2>
                <p>ดูหนัง</p>
                <img src="41.jpg" alt="แมวดูหนัง">
            </div>
            <div>
                <h2>ความชอบ</h2>
                <p>ดูภาพยนตร์</p>
                <img src="41.jpg" alt="แมวดูภาพยนตร์">
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 นางสาวจริยาพร ทีจันทร์ - พอร์ตโฟลิโอ</p>
    </footer>
</body>
</html>
